<!DOCTYPE html>  
<html lang="en">
<head>
<meta charset="utf-8"></meta>  
<style>
#myform{
text-align:center;
}
span{
font-size:20px;
font-weight:bolder;
}
#userName{
border:solid  1px  gray;
border-radius:5px;
width:300px;
height:40px;
font-size:20px;
}
#btn{
background-color:#897654;
color:white;
height:40px;
width:70px;
border-radius:3px;
border:none;
}
#Labell{
margin-left:-160px;
opacity:0.5;
font-size:14px;
}
</style>
</head>
<body>
  <form id="myform">
      <span>用户名:</span> <input type="text" name="userName"  id="userName" >
      <input type="button" value="验证"  id="btn"></br>
      <label id="Labell">必填，字符为4-16个字符</label>
  </form>
      <script>
	  var  myForm=document.getElementById("myform");
	  var  submitBtn=document.getElementById("btn"); 
	  var  tip=document.getElementById("Labell");
	  
	  
	  submitBtn.onclick=function(){
	  var  inputBox=document.getElementById("userName");
	  var  inputText=inputBox.value;
      var  re=/[^A-z0-9\u4E00-\u9FA5]/g;
	  var  str=inputText.replace(/[^x00-xff]/g,'AB');
	  if(inputText==""){
	  tip.innerHTML="用户名不能为空";
	  tip.style.color="red";
	  inputBox.style.borderColor="red";
	  }else  if(re.test(inputText)){
	   tip.innerText = "不能含空格等特殊字符";
       tip.style.color = "red";
       inputBox.style.borderColor = "red";
	  }else  if(str.length<=16 && str.length>=4){
	  tip.innerText = "用户名格式正确";
      tip.style.color = "green";
      inputBox.style.borderColor = "green";
	  }else{
	  tip.innerText="长度必须为4~16个字符";
      tip.style.color="red";
      inputBox.style.borderColor="red";
	  }
	  }
	  
	  </script>
</body>

</html>
